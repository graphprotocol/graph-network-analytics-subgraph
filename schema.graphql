  defaultDisplayName: String

  "Stakes of this delegator"
  stakes: [DelegatedStake!]! @derivedFrom(field: "delegator")

  "Time created at"
  createdAt: Int!

  "[POSSIBLE DEPRECATION] Current amount of staked tokens across all DelegatedStakes"
